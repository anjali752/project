<html>
<head></head>
<body>
	<marquee direction="right" loop="2">
		<img src="13.gif" height="100px" weight="100px" >
	</marquee>
	<marquee scrollamount="70">
		<img src="15.gif" height="100px" weight="100px" >
	</marquee>
	<marquee scrollamount="50" onmouseover="stop()">
		<img src="18.gif" height="100px" weight="100px" >
	</marquee>
	<marquee behavior="slide">
		<img src="16.gif" height="100px" weight="100px" >
	</marquee>
	<marquee direction="up" bgcolor="red" vspace="5px">
		<img src="18.gif" height="100px" weight="100px" >
	</marquee>
	<marquee direction="down" bgcolor="pink" hspace="10px">
		<img src="19.gif" height="100px" weight="100px" >
	</marquee>
	<marquee behavior="alternate" scrollamount="70">
		<img src="16.gif" height="100px" weight="100px" >
	</marquee>
	<marquee scrollamount="70">
		<img src="15.gif" height="100px" weight="100px" >
	</marquee>
		<marquee direction="right">
		<img src="13.gif" height="100px" weight="100px" >
	</marquee>
	<marquee  onmouseleave="start()">
		<img src="15.gif" height="100px" weight="100px" >
	</marquee>
</body>
</html>
