<html>
<head>
</head>
<body>
	<h1>User Registration Form</h1>
	<form>
		Name:<input type="text" placeholder="Enter your full name"/><br><br>
		Email:<input type="email" placeholder="example@example.com"/><br><br>
		Password:<input type="number" placeholder="Enter your password"/><br><br>
		Age:<input type="number"/><br><br>
		Gender:<br><input type="radio" name="gen"/>Male
		<input type="radio" name="gen"/>Female<br><br>
		Hobbies:<br>
		<input type="checkbox" name="hob"/>Reading
		<input type="checkbox" name="hob"/>Travelling<br><br>
		Date of Birth:<input type="datetime-local"/><br><br>
		Country:
		<select>
			<option value="India">India</option>
		</select><br><br>
		<input type="submit" value="submit"/>
		<input type="reset" value="reset"/>
	</form>
</body>
</html>
